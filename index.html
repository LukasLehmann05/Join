<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Log in</title>
    <link rel="stylesheet" href="../style/standard.css">
    <link rel="stylesheet" href="../style/summary_login/login.css">
    <link rel="stylesheet" href="../style/summary_login/login_responsive.css">
    <link rel="stylesheet" href="../style/mainframe.css">
    <link rel="shortcut icon" href="../assets/icons/logo/logoSmall.svg">


</head>

<body class="body">
    <div class="login-wrapper">
        <div class="login-logo-section">
            <div class="login-logo">
                <img src="../assets/icons/logo/logoSmall.svg" alt="Join logo">
            </div>
            <div class="login-header">
                <p class="login-header-text">Not a Join user?</p>
                <a href="../html/signup.html" class="signup-button">Sign up</a>
            </div>
        </div>
        <div class="login-container">
            <main class="login-card">
                <h1 class="login-title">Log in</h1>
                <form class="login-form" id="login-form" novalidate>
                    <div class="input-wrapper">
                        <input autocomplete="username" type="email" id="login-email" class="login-input"
                            placeholder="Email" required>
                        <img src="../assets/icons/contacts/mail.svg" alt="Email icon" class="input-icon">
                    </div>
                    <div class="input-wrapper">
                        <input autocomplete="current-password" type="password" id="login-password" class="login-input"
                            placeholder="Password" required>
                        <img src="../assets/icons/login/lock.svg" alt="Lock icon" class="input-icon">
                    </div>
                    <p class="login-error-message" id="login-error-message"></p>
                    <div class="login-buttons">
                        <button type="submit" class="login-button-primary" id="login-btn">
                            Log in
                        </button>
                        <button type="button" class="login-button-secondary guest-button" id="guest-login-btn">
                            Guest Log in
                        </button>
                    </div>
                </form>
            </main>
            <div class="login-mobile">
                <p class="login-header-text">Not a Join user?</p>
                <a href="../html/signup.html" class="signup-button">Sign up</a>
            </div>
        </div>
        <footer class="login-footer sticky-bottom">
            <a href="../html/privacy_policy.html">Privacy Policy</a>
            <a href="../html/legal_notice.html">Legal notice</a>
        </footer>
    </div>
</body>
<script src="../scripts/firebase.js"></script>
<script src="../scripts/login_and_summary/login.js" defer></script>

</html>
