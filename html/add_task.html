<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="../style/standard.css">
    <link rel="stylesheet" href="../style/mainframe.css">
    <link rel="stylesheet" href="../style/add_task.css">
    <link rel="stylesheet" href="../style/add_task_responsive.css">
    <link rel="stylesheet" href="../style/mainframe_responsive.css">
    <link rel="shortcut icon" href="../assets/icons/logo/logoSmall.svg">
</head>

<body class="body">
    <aside class="sidebar">
        <div class="sidebar_upper_section">
            <section class="logo-section">
                <img class="logo" src="../assets/icons/logo/logo_white.svg" alt="Join logo">
            </section>
            <nav class="sidebar-nav">
                <a href="#" class="sidebar-nav-section">
                    <img class="nav-icons" src="../assets/icons/sideBar/summary.svg" alt="summary icon">
                    <p>Summary</p>
                </a>
                <a href="./add_task.html" class="sidebar-nav-section current-selection">
                    <img class="nav-icons" src="../assets/icons/sideBar/addTask.svg" alt="Add Task icon">
                    <p>Add Task</p>
                </a>
                <a href="./board.html" class="sidebar-nav-section">
                    <img class="nav-icons" src="../assets/icons/sideBar/board.svg" alt="Board icon">
                    <p>Board</p>
                </a>
                <a href="#" class="sidebar-nav-section">
                    <img class="nav-icons" src="../assets/icons/sideBar/contacts.svg" alt="Contacts icon">
                    <p>Contacts</p>
                </a>

            </nav>
        </div>
        <footer class="sidebar-footer">
            <a href="./privacyPolicy.html">Privacy Policy</a>
            <a href="./legalNotice.html">Legal notice</a>
        </footer>
    </aside>
    <section class="action-button-section show-767">
        <section class="button-section">
            <div class="clear-button">
                <button class="action-buttons" onclick="clearAllInputs()">
                    <p>Clear</p>
                    <img src="../assets/icons/contacts/close.svg" alt="clear icon">
                </button>
            </div>
            <div class="create-task">
                <button class="action-buttons create-button" onclick="createTask()">
                    <p>Create Task</p>
                    <img src="../assets/icons/contacts/check.svg" alt="sumbit icon">
                </button>
            </div>
        </section>
    </section>
    <article class="article-bg">
        <header class="header">
            <nav class="header-nav">
                <img src="../assets/icons/logo/logoBig.svg" alt="join logo" class="logo-responsive">
                <p>Kanban Project Management Tool</p>
                <section class="header-side-buttons">
                    <a href="#">
                        <img src="../assets/icons/header/help.svg" alt="help icon">
                    </a>
                    <a href="#">
                        <img src="../assets/icons/header/user_placeholder.svg" alt="user icon">
                    </a>
                </section>
            </nav>
        </header>
        <main class="main-content">
            <article class="add-task-content">
                <header>
                    <h1 class="h1">Add Task</h1>
                </header>
                <main class="task-details">
                    <section class="task-detail-container">
                        <form class="input-form">
                            <label for="task_title">Title<span class="required">*</span></label>
                            <input id="task_title" class="task-input" type="text" placeholder="Enter a title" required
                                onclick="removeIndicatorOnInput('title')">
                            <p id="required_title" class="required-info">This field is required</p>
                        </form>
                        <form class="input-form description">
                            <label for="task_description">Description</label>
                            <textarea id="task_description" class="task-input description" type="text"
                                placeholder="Enter a description"></textarea>
                        </form>
                        <form class="input-form">
                            <label for="task_due_date">Due date<span class="required">*</span></label>
                            <input id="task_due_date" class="task-input" type="date" placeholder="dd/mm/yyyy" required
                                onclick="removeIndicatorOnInput('due_date')">
                            <p id="required_date" class="required-info">This field is required</p>
                        </form>
                    </section>
                    <section class="seperator"></section>
                    <section class="task-detail-container">
                        <form class="input-form">
                            <p for="priority_section" class="form-title">Priority</p>
                            <section class="priority-section" id="priority_section">
                                <button class="priority-button" id="button_prio_urgent"
                                    onclick="changePriority('urgent')" type="button">
                                    <p>Urgent</p>
                                    <img src="../assets/icons/addTask/urgentTask.svg" alt="urgent prio icon">
                                </button>
                                <button class="priority-button bg-yellow" id="button_prio_medium"
                                    onclick="changePriority('medium')" type="button">
                                    <p>Medium</p>
                                    <img src="../assets/icons/addTask/medTask.svg" alt="medium prio icon">
                                </button>
                                <button class="priority-button" id="button_prio_low" onclick="changePriority('low')"
                                    type="button">
                                    <p>Low</p>
                                    <img src="../assets/icons/addTask/lowTask.svg" alt="low prio icon">
                                </button>
                            </section>
                        </form>
                        <form class="input-form">
                            <p class="form-title">Assigned to</p>
                            <button class="contact-button" type="button" onclick="showContacts()">
                                <p>Select contacts to assign</p>
                                <img src="../assets/icons/addTask/dropdown.svg" alt="dropdown_icon">
                            </button>
                            <div class="contact-selector" id="contact_selector">
                                <ul id="task_assign">

                                </ul>
                            </div>
                            <aside id="rendered_contact_images" class="rendered-contacts">

                            </aside>
                        </form>
                        <form class="input-form">
                            <label for="task_category">Category<span class="required">*</span></label>
                            <select class="select-input" name="category" id="task_category" required
                                onclick="removeIndicatorOnInput('category')">
                                <option value="">Select task category</option>
                                <option value="Technical Task">Technical Task</option>
                                <option value="User Story">User Story</option>
                            </select>
                            <p id="required_category" class="required-info">This field is required</p>
                        </form>
                        <form class="input-form">
                            <label for="task_subtask">Subtasks</label>
                            <section class="subtask-section">
                                <input onclick="showSubtaskButtons()" id="task_subtask" type="text"
                                    placeholder="Add new subtask">
                                <aside id="subtask_button_section">
                                    <button type="button" onclick="addSubtask()">
                                        <img class="subtask-img filter-check" src="../assets/icons/contacts/check.svg"
                                            alt="add_icon">
                                    </button>
                                    <div class="subtask-seperator"></div>
                                    <button type="button" onclick="clearSubtask()">
                                        <img class="subtask-img" src="../assets/icons/contacts/close.svg"
                                            alt="close_icon">
                                    </button>
                                </aside>
                            </section>
                            <section class="subtask-display">
                                <ul id="subtask_render">

                                </ul>
                            </section>
                        </form>
                    </section>
                </main>
                <section class="show-req-text-767">
                    <p class="required-text"><span class="required">*</span>This field is required</p>
                </section>
                <aside class="action-button-section hide-767">
                    <section class="hide-req-text-767">
                        <p class="required-text"><span class="required">*</span>This field is required</p>
                    </section>
                    <section class="button-section">
                        <div class="clear-button">
                            <button class="action-buttons" onclick="clearAllInputs()">
                                <p>Clear</p>
                                <img src="../assets/icons/contacts/close.svg" alt="clear icon">
                            </button>
                        </div>
                        <div class="create-task">
                            <button class="action-buttons create-button" onclick="createTask()">
                                <p>Create Task</p>
                                <img src="../assets/icons/contacts/check.svg" alt="sumbit icon">
                            </button>
                        </div>
                    </section>
                </aside>
            </article>
        </main>
    </article>
    <script src="../scripts/firebase.js"></script>
    <script src="../scripts/add_task_templates.js"></script>
    <script src="../scripts/add_task.js"></script>
</body>

</html>
