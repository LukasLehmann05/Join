<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Log in</title>
    <link rel="stylesheet" href="../style/standard.css">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="shortcut icon" href="../assets/icons/logo/logoSmall.svg">
</head>

<body class="body">
    
    <div class="login-wrapper">
        
        <!-- Logo oben links -->
        <div class="login-logo-section">
            <img class="login-logo" src="../assets/icons/logo/logoSmall.svg" alt="Join logo">
        </div>

        <!-- Sign up Button oben rechts -->
        <div class="login-header">
            <p class="login-header-text">Not a Join user?</p>
            <a href="#" class="signup-button">Sign up</a>
        </div>

        <!-- Login Card in der Mitte -->
        <main class="login-card">
            <h1 class="login-title">Log in</h1>
            
            <form class="login-form">
                <!-- Email Input -->
                <div class="input-wrapper">
                    <input type="email" class="login-input" placeholder="Email" required>
                    <img src="../assets/icons/contacts/mail.svg" alt="Email icon" class="input-icon">
                </div>

                <!-- Password Input -->
                <div class="input-wrapper">
                    <input type="password" class="login-input" placeholder="Password" required>
                    <img src="../assets/icons/login/lock.svg" alt="Lock icon" class="input-icon">
                </div>

                <!-- Buttons -->
                <div class="login-buttons">
                    <button type="submit" class="login-button-primary">Log in</button>
                    <button type="button" class="login-button-secondary guest-button">Guest Log in</button>
                </div>
            </form>
        </main>

        <!-- Footer unten -->
        <footer class="login-footer">
            <a href="#">Privacy Policy</a>
            <a href="#">Legal notice</a>
        </footer>

    </div>

</body>

</html>
