<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="../style/standard.css">
    <link rel="stylesheet" href="../style/mainframe.css">
    <link rel="stylesheet" href="../style/mainframe_responsive.css">
    <link rel="stylesheet" href="../style/summary_login/summary.css">
    <link rel="stylesheet" href="../style/summary_login/summary_responsive.css">
    <link rel="stylesheet" href="../style/add_task.css">
    <link rel="stylesheet" href="../style/contacts/contacts.css">
    <link rel="stylesheet" href="../style/contacts/contact_responsive.css">

    <link rel="shortcut icon" href="../assets/icons/logo/logoSmall.svg">

    <script src="../scripts/login_and_summary/login.js"></script>
    <script src="../scripts/firebase.js"></script>
    <script src="../scripts/login_and_summary/avatar.js"></script>
    <script src="../scripts/login_and_summary/summary.js"></script>
</head>

<body class="body">
    <aside class="sidebar">
        <div class="sidebar_upper_section">
            <section class="logo-section">
                <img class="logo" src="../assets/icons/logo/logo_white.svg" alt="Join logo">
            </section>
            <nav class="sidebar-nav">
                <a href="../html/summary.html" class="sidebar-nav-section active">
                    <img class="nav-icons" src="../assets/icons/sideBar/summary_white.svg" alt="summary icon">
                    <p>Summary</p>
                </a>
                <a href="./add_task.html" class="sidebar-nav-section">
                    <img class="nav-icons" src="../assets/icons/sideBar/addTask.svg" alt="Add Task icon">
                    <p>Add Task</p>
                </a>
                <a href="./board.html" class="sidebar-nav-section">
                    <img class="nav-icons" src="../assets/icons/sideBar/board.svg" alt="Board icon">
                    <p>Board</p>
                </a>
                <a href="../html/contacts.html" class="sidebar-nav-section">
                    <img class="nav-icons" src="../assets/icons/sideBar/contacts.svg" alt="Contacts icon">
                    <p>Contacts</p>
                </a>
            </nav>
        </div>
        <footer class="sidebar-footer">
            <a href="../html/privacy_policy.html">Privacy Policy</a>
            <a href="../html/legal_notice.html">Legal notice</a>
        </footer>
    </aside>
    <article class="article-bg">
        <header class="header">
            <nav class="header-nav">
                <img src="../assets/icons/logo/logoBig.svg" alt="join logo" class="logo-responsive">
                <p>Kanban Project Management Tool</p>
                <section class="header-side-buttons">
                    <a href="../html/help.html">
                        <img src="../assets/icons/header/help.svg" alt="help icon">
                    </a>
                    <button type="button" class="avatar-wrapper" id="avatar-button">
                        <div id="header-avatar" class="header-avatar"></div>
                    </button>

                    <div id="avatar-menu" class="avatar-menu hidden">
                        <button type="button" class="avatar-menu-item" id="menu-legal">
                            Legal Notice
                        </button>
                        <button type="button" class="avatar-menu-item" id="menu-privacy">
                            Privacy Policy
                        </button>
                        <button type="button" class="avatar-menu-item" id="menu-logout">
                            Log out
                        </button>
                    </div>
                </section>
            </nav>
            </nav>
        </header>
        <main class="main-content">
            <div id="greeting-overlay" class="greeting-overlay hidden">
                <p class="greeting-overlay-text">Good morning,</p>
                <h2 class="greeting-overlay-name"></h2>
            </div>
            <div class="contact-header-text summary-padding-top">
                <h1 class="h1">Join 360</h1>
                <div class="separator-vertical"></div>
                <span class="contact-sub">Key Metrics at a Glance</span>
            </div>
            <div class="summary-content-layout">
                <div class="summary-cards-wrapper">
                    <section class="summary-row summary-row-top">
                        <div class="summary-card summary-cards-first-row summary-container-height padding-all-cards">
                            <img class="summary-icon" src="../assets/icons/summary/toDo.svg" alt="To-Do icon">
                            <div class="summary-info">
                                <div class="todo-number summary-number">0</div>
                                <div class="todo-label">To-Do</div>
                            </div>
                        </div>
                        <div class="summary-card summary-cards-first-row summary-container-height padding-all-cards">
                            <img class="summary-icon" src="../assets/icons/summary/done.svg" alt="Done icon">
                            <div class="summary-info">
                                <div class="done-number summary-number">0</div>
                                <div class="done-label">Done</div>
                            </div>
                        </div>
                    </section>
                    <section class="summary-row">
                        <div class="urgent-card summary-container-height padding-all-cards">
                            <div class="urgent-left">
                                <div class="urgent-icon-wrapper">
                                    <img class="urgent-icon" src="../assets/icons/summary/urgent.svg" alt="Urgent icon">
                                </div>
                                <div class="summary-info">
                                    <div class="urgent-number summary-number">0</div>
                                    <div class="urgent-label">Urgent</div>
                                </div>
                            </div>
                            <div class="urgent-divider"></div>
                            <div class="urgent-right">
                                <div class="urgent-date">No deadline</div>
                                <div class="urgent-deadline">Upcoming Deadline</div>
                            </div>
                        </div>
                    </section>
                    <section class="summary-row summary-row-stats">
                        <div
                            class="summary-stat-card summary-cards-last-row summary-container-height padding-all-cards">
                            <div class="summary-info">
                                <div class="board-number summary-number">0</div>
                                <div class="board-label">Tasks in Board</div>
                            </div>
                        </div>
                        <div
                            class="summary-stat-card summary-cards-last-row summary-container-height padding-all-cards">
                            <div class="summary-info">
                                <div class="progress-number summary-number">0</div>
                                <div class="progress-label">Tasks in Progress</div>
                            </div>
                        </div>
                        <div
                            class="summary-stat-card summary-cards-last-row summary-container-height padding-all-cards">
                            <div class="summary-info">
                                <div class="feedback-number summary-number">0</div>
                                <div class="feedback-label">Awaiting Feedback</div>
                            </div>
                        </div>
                    </section>
                </div>
                <section class="summary-greeting-section">
                    <p class="greeting-text">Good morning!</p>
                    <h2 class="greeting-name"></h2>
                </section>
            </div>
        </main>
    </article>

</body>



</html>
