<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Board</title>
    <link rel="stylesheet" href="../style/add_task.css">
    <link rel="stylesheet" href="../style/contacts/add_contact.css">
    <link rel="stylesheet" href="../style/board_style.css">
    <link rel="stylesheet" href="../style/board_overlay_style.css">
    <link rel="stylesheet" href="../style/standard.css">
    <link rel="stylesheet" href="../style/mainframe.css">
    <link rel="stylesheet" href="../style/mainframe_responsive.css">
    <link rel="stylesheet" href="../style/board_responsive.css">
    <link rel="stylesheet" href="../style/board_overlay_responsive.css">
    <link rel="shortcut icon" href="../assets/icons/logo/logoSmall.svg">

    <script src="../scripts/login_and_summary/avatar.js"></script>
</head>

<body class="body">
    <aside class="sidebar">
        <div class="sidebar_upper_section">
            <section class="logo-section">
                <img class="logo" src="../assets/icons/logo/logo_white.svg" alt="Join logo">
            </section>
            <nav class="sidebar-nav">
                <a href="../html/summary.html" class="sidebar-nav-section">
                    <img class="nav-icons" src="../assets/icons/sideBar/summary.svg" alt="summary icon">
                    <p>Summary</p>
                </a>
                <a href="../html/add_task.html" class="sidebar-nav-section">
                    <img class="nav-icons" src="../assets/icons/sideBar/addTask.svg" alt="Add Task icon">
                    <p>Add Task</p>
                </a>
                <a href="../html/board.html" class="sidebar-nav-section active">
                    <img class="nav-icons" src="../assets/icons/sideBar/board_white.svg" alt="Board icon">
                    <p class="white-writing">Board</p>
                </a>
                <a href="../html/contacts.html" class="sidebar-nav-section">
                    <img class="nav-icons" src="../assets/icons/sideBar/contacts.svg" alt="Contacts icon">
                    <p>Contacts</p>
                </a>
            </nav>
        </div>
        <footer class="sidebar-footer">
            <a href="../html/privacy_policy.html">Privacy Policy</a>
            <a href="../html/legal_notice.html">Legal notice</a>
        </footer>
    </aside>
    <article class="article-bg">
        <header class="header">
            <nav class="header-nav">
                <img src="../assets/icons/logo/logoBig.svg" alt="join logo" class="logo-responsive">
                <p>Kanban Project Management Tool</p>
                <section class="header-side-buttons">
                    <a class="hide-in-resp" href="../html/help.html">
                        <img src="../assets/icons/header/help.svg" alt="help icon">
                    </a>
                    <button type="button" class="avatar-wrapper" id="avatar-button">
                        <div id="header-avatar" class="header-avatar"></div>
                    </button>
                    <div id="avatar-menu" class="avatar-menu hidden">
                        <button type="button" class="avatar-menu-item" id="menu-legal">
                            Legal Notice
                        </button>
                        <button type="button" class="avatar-menu-item" id="menu-privacy">
                            Privacy Policy
                        </button>
                        <button type="button" class="avatar-menu-item" id="menu-logout">
                            Log out
                        </button>
                    </div>
                </section>
            </nav>
        </header>
        <main class="main-content">
            <div id="overlay" class="overlay" onclick="closeOverlayByBackdrop(event)">
                <div id="overlay_content" class="overlay_content"></div>
                <div id="responseToast" class="responseToastContent">
                    <p>Task added to board</p>
                    <img src="../assets/icons/sideBar/board.svg" alt="image of board icon">
                </div>
            </div>
            <section class="board_menu">
                <div class="h1_section">
                    <h1>Board</h1>
                    <button class="responsive_add_task_button" onclick="openAddTaskOverlay(this)"
                        data-task-state="todo" aria-label="Add task">
                        <img class="add_task_res_btn" src="../assets/icons/board/addTaskButtonRes.svg"
                            alt="Add Task icon">
                    </button>
                </div>
                <div class="board_controls_container">
                    <div class="board_controls">
                        <div class="search_task">
                            <input type="text" placeholder="Find Task" id="task_filter_input_field">
                            <button>
                                <img src="../assets/icons/board/search_glas.svg" alt="">
                            </button>
                        </div>
                        <button class="button_add_task" onclick="openAddTaskOverlay(this)" data-task-state="todo">
                            <p>Add task</p>
                            <img src="../assets/icons/board/add_white.svg" alt="add_task icon">
                        </button>
                    </div>
                    <div class="no_task_found_message d-none" id="no_task_found_message">
                        <p>No tasks found matching your search.</p>
                    </div>
                </div>
            </section>
            <section class="board_table">
                <div class="board_column">
                    <div class="column_header">
                        <p class="column_title">To do</p>
                        <button onclick="openAddTaskOverlay(this)" data-task-state="todo">
                            <img src="../assets/icons/board/plus_boarder_var1.svg" alt="">
                        </button>
                    </div>
                    <div class="column_content" id="toDoColumn" ondrop="dropHandler(event)"
                        ondragover="dragOverHandler(event)"></div>
                </div>
                <div class="board_column">
                    <div class="column_header">
                        <p class="column_title">In progress</p>
                        <button onclick="openAddTaskOverlay(this)" data-task-state="in progress">
                            <img src="../assets/icons/board/plus_boarder_var1.svg" alt="">
                        </button>
                    </div>
                    <div class="column_content" id="inProgressColumn" ondrop="dropHandler(event)"
                        ondragover="dragOverHandler(event)"></div>
                </div>
                <div class="board_column">
                    <div class="column_header">
                        <p class="column_title">Await feedback</p>
                        <button onclick="openAddTaskOverlay(this)" data-task-state="awaiting feedback">
                            <img src="../assets/icons/board/plus_boarder_var1.svg" alt="">
                        </button>
                    </div>
                    <div class="column_content" id="awaitFeedbackColumn" ondrop="dropHandler(event)"
                        ondragover="dragOverHandler(event)"></div>
                </div>
                <div class="board_column">
                    <div class="column_header">
                        <p class="column_title">Done</p>
                    </div>
                    <div class="column_content" id="doneColumn" ondrop="dropHandler(event)"
                        ondragover="dragOverHandler(event)"></div>
                </div>
            </section>
        </main>
    </article>

    <script src="../scripts/firebase.js"></script>
    <script src="../scripts/add_task.js"></script>
    <script src="../scripts/contacts/contact_data.js"></script>
    <script src="../script.js"></script>
    <script src="../scripts/add_task_templates.js"></script>
    <script src="../scripts/board_templates.js"></script>
    <script src="../scripts/board.js"></script>
    <script src="../scripts/search_board.js"></script>
    <script src="../scripts/drag_and_drop_handler.js"></script>
    <script src="../scripts/subtasks_overlay.js"></script>
    <script src="../scripts/edit_and_add_task_overlay.js"></script>
    <script src="../scripts/board_overlay_data.js"></script>
</body>



</html>
