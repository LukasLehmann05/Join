    <article class="article-bg">
        <header class="header">
            <nav class="header-nav">
                <p>Kanban Project Management Tool</p>
                <section class="header-side-buttons">
                    <a href="../html/help.html">
                        <img src="../assets/icons/header/help.svg" alt="help icon">
                    </a>
                    <a href="#">
                        <img src="../assets/icons/header/user_placeholder.svg" alt="user icon">
                    </a>
                </section>
            </nav>
        </header>
        <main class="main-content">
            <div id="overlay" class="overlay" onclick="closeOverlayByBackdrop(event)">
                <div id="overlay_content" class="overlay_content"></div>
                <div id="responseToast" class="responseToastContent">
                    <p class="white font-size-20">Task added to board</p>
                    <img src="../assets/icons/sideBar/board.svg" alt="image of board icon">
                </div>
                </div>
            </div>
            <section class="board_menu">
                <h1>Board</h1>
                <div class="board_controls_container">
                    <div class="board_controls">
                            <div class="search_task">
                            <input type="text" placeholder="Find Task" id="task_filter_input_field">
                            <button>
                                <img src="../assets/icons/board/search_glas.svg" alt="">
                            </button>
                        </div>
                        <button class="button_add_task" onclick="openAddTaskOverlay()">
                            <p>Add task</p>
                            <img src="../assets/icons/board/add_white.svg" alt="add_task icon">
                        </button>
                    </div>
                    <div class="no_task_found_message d-none" id="no_task_found_message">
                        <p>No tasks found matching your search.</p>
                    </div>
                </div>
            </section>
            <section class="table_header">
                <div class="column_header">
                    <p class="column_title">To do</p>
                    <button>
                        <img src="../assets/icons/board/plus_boarder_var1.svg" alt="">
                    </button>
                </div>
                <div class="column_header">
                    <p class="column_title">In progress</p>
                    <button>
                        <img src="../assets/icons/board/plus_boarder_var1.svg" alt="">
                    </button>
                </div>
                <div class="column_header">
                    <p class="column_title">Await feedback</p>
                    <button>
                        <img src="../assets/icons/board/plus_boarder_var1.svg" alt="">
                    </button>
                </div>
                <div class="column_header">
                    <p class="column_title">Done</p>
                </div>
            </section>
            <section class="board_table">
                <div class="column_content" id="toDoColumn" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)"></div>
                <div class="column_content" id="inProgressColumn" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)"></div>
                <div class="column_content" id="awaitFeedbackColumn" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)"></div>
                <div class="column_content" id="doneColumn" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)"></div>                    
            </section>
        </main>
    </article>
