<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Join - Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/standard.css">
    <link rel="stylesheet" href="../style/summary_login/login.css">
    <link rel="stylesheet" href="../style/summary_login/login_responsive.css">
    <link rel="stylesheet" href="../style/summary_login/signup.css">
    <link rel="stylesheet" href="../style/summary_login/signup_responsive.css">

    <link rel="shortcut icon" href="../assets/icons/logo/logoSmall.svg">



</head>

<body class="body">

    <div id="signup-toast" class="signup-toast hidden">
        You Signed Up successfully
    </div>
    <div class="login-wrapper">
        <div class="login-logo-section">
            <div class="login-logo-signup" >
                <img src="../assets/icons/logo/logoSmall.svg" alt="Join logo">
            </div>
        </div>
        <div class="login-container">
            <main class="login-card">
            <a href="../index.html" class="back-arrow">
                <img class="hover-img" src="../assets/icons/signUp/back_arrow_short.svg" alt="Back to login">
            </a>
            <h1 class="login-title">Sign up</h1>
            <form class="signup-form" id="signup-form" novalidate>
                <label class="sign-up-input name" for="signup-name">
                    <input type="text" id="signup-name" class="login-input" placeholder="Name" required>
                </label>
                <span class="input-error" id="error-signup-name"></span>
                <label class="sign-up-input mail" for="signup-email">
                    <input autocomplete="username" type="email" id="signup-email" class="login-input"
                        placeholder="Email" required>
                </label>
                <span class="input-error" id="error-signup-email"></span>
                <label class="sign-up-input lock" for="signup-password">
                    <input autocomplete="current-password" type="password" id="signup-password" class="login-input"
                        placeholder="Password" required>
                </label>
                <span class="input-error input-error-password" id="error-signup-password"></span>
                <label class="sign-up-input lock" for="signup-password-confirm">
                    <input autocomplete="current-password" type="password" id="signup-password-confirm"
                        class="login-input" placeholder="Confirm Password" required>
                </label>
                <span class="input-error" id="error-signup-password-confirm"></span>
            </form>
            <label class="privacy-check">
                <input type="checkbox" id="privacy-checkbox">
                <span> I accept the <a href="./privacy_policy.html">Privacy policy</a></span>
            </label>
            <div class="login-buttons">
                <button type="submit" class="signup-button-primary" id="signup-btn" form="signup-form" disabled>
                    Sign up
                </button>
            </div>
        </main>
        </div>
        <footer class="login-footer">
            <a href="../html/privacy_policy_public.html">Privacy Policy</a>
            <a href="../html/legal_notice_public.html">Legal notice</a>
        </footer>
    </div>

    <script src="../scripts/firebase.js"></script>
    <script src="../scripts/login_and_summary/login.js"></script>
    <script src="../scripts/login_and_summary/signup_data.js" defer></script>
    <script src="../scripts/login_and_summary/signup.js" defer></script>
    <script src="../script.js"></script>
</body>

</html>
