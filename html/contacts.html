<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="shortcut icon" href="../assets/icons/logo/logoSmall.svg">

    <link rel="stylesheet" href="../style/standard.css">
    <link rel="stylesheet" href="../style/mainframe.css">
    <link rel="stylesheet" href="../style/board_style.css">
    <link rel="stylesheet" href="../style/board_overlay_style.css">
    <link rel="stylesheet" href="../style/contacts/contacts.css">
    <link rel="stylesheet" href="../style/contacts/add_contact.css">
    <link rel="stylesheet" href="../style/add_task.css">
    <link rel="stylesheet" href="../style/mainframe_responsive.css">
    <link rel="stylesheet" href="../style/contacts/contact_responsive.css">

    <script src="/script.js"></script>
    <script src="/scripts/firebase.js"></script>
    <script src="../scripts/contacts/contact_data.js"></script>
    <script src="../scripts/contacts/contact_template.js"></script>
    <script src="../scripts/board_overlay_data.js"></script>


</head>

<body onload="fetchContactList()" class="body">
    <aside class="sidebar">
        <div class="sidebar_upper_section">
            <section class="logo-section">
                <img class="logo" src="../assets/icons/logo/logo_white.svg" alt="Join logo">
            </section>
            <nav class="sidebar-nav">
                <a href="#" class="sidebar-nav-section">
                    <img class="nav-icons" src="../assets/icons/sideBar/summary.svg" alt="summary icon">
                    <p>Summary</p>
                </a>
                <a href="/html/add_task.html" class="sidebar-nav-section">
                    <img class="nav-icons" src="../assets/icons/sideBar/addTask.svg" alt="Add Task icon">
                    <p>Add Task</p>
                </a>
                <a href="/html/board.html" class="sidebar-nav-section">
                    <img class="nav-icons" src="../assets/icons/sideBar/board.svg" alt="Board icon">
                    <p>Board</p>
                </a>
                <a href="/html/contacts.html" class="sidebar-nav-section active">
                    <img class="nav-icons" src="../assets/icons/sideBar/contacts.svg" alt="Contacts icon">
                    <p>Contacts</p>
                </a>

            </nav>
        </div>
        <footer class="sidebar-footer">
            <a href="./privacyPolicy.html">Privacy Policy</a>
            <a href="./legalNotice.html">Legal notice</a>
        </footer>
    </aside>
    <article>
        <header class="header">
            <nav class="header-nav">
                <p>Kanban Project Management Tool</p>
                <section class="header-side-buttons">
                    <a href="#">
                        <img src="../assets/icons/header/help.svg" alt="help icon">
                    </a>
                    <a href="#">
                        <img src="../assets/icons/header/user_placeholder.svg" alt="user icon">
                    </a>
                </section>
            </nav>
        </header>
        <main class="contact-main">
            <aside id="contactsAsideElement" class="sidebar-contacts">
                <div class="add-contact-btn-position">
                    <button onclick="directionOfIncomingDialog('dialogWindow' , 'addContent')" class="add-contact-btn">Add new contact
                        <img class="add-contact-btn-img" src="../assets/icons/contacts/person_add.svg"
                            alt="add_person icon">
                    </button>
                </div>
                <div class="contact-list" id="contactList">
                </div>
            </aside>
            <section id="contactsMainElement" class="contact-display">
                <div class="contact-header">
                    <div class="contact-header-text">
                        <h1 class="h1">Contacts</h1>
                        <div class="separator-vertical"></div>
                        <span class="contact-sub">Better with a team</span>
                    </div>
                    <button onclick="goBacktoList()" class="go-back-btn"><img src="../assets/icons/contacts/go_back.svg"
                            alt="go back to list"></button>
                </div>
                <article id="mainView" class="contact-main-view">

                </article>
            </section>
            <dialog id="dialogWindow" class="dialog-window">

            </dialog>
            </dialog>
            <dialog id="responseDialog" class="dialog-window-message">
                <div class="dialog-message" id="responseDialogContent">
                    <div class="white font-size-20" id="responseMessage">Contact successfully created</div>
                </div>
            </dialog>
        </main>
    </article>
    <script src="../scripts/contacts/contacts.js"></script>
    <script src="../scripts/contacts/contact_dialog.js"></script>

</body>

</html>
